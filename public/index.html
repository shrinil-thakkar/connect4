<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Name Input Screen -->
    <div id="name-screen" class="screen">
        <div class="container">
            <h1>Welcome to Connect 4</h1>
            <div class="form-group">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
                <button id="submit-name">Continue</button>
            </div>
        </div>
    </div>

    <!-- Game Lobby Screen -->
    <div id="lobby-screen" class="screen hidden">
        <div class="container">
            <h1>Game Lobby</h1>
            <div class="player-info">
                Welcome, <span id="player-name-display"></span>!
            </div>
            <div class="lobby-actions">
                <button id="create-room-btn" class="primary-btn">+ Create New Room</button>
                <h2>Available Rooms</h2>
                <div id="room-list" class="room-list">
                    <!-- Rooms will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="container">
            <div class="game-header">
                <div class="room-info">
                    <h2>Room <span id="room-id-display"></span></h2>
                </div>
                <div class="game-status">
                    <div id="current-player"></div>
                    <div id="game-message"></div>
                    <div id="waiting-actions" class="waiting-actions">
                        <button id="play-bot-btn" class="primary-btn">Play vs Bot</button>
                    </div>
                </div>
            </div>
            <div id="board" class="board"></div>
            <div class="game-controls">
                <button id="leave-room" class="secondary-btn">Leave Room</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
