<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Connect 4 - Multiplayer</h1>
        
        <!-- Game Setup Screen -->
        <div id="setup-screen" class="screen">
            <div class="setup-form">
                <input type="text" id="player-name" placeholder="Enter your name" required>
                <div class="room-options">
                    <button id="create-room">Create New Game</button>
                    <div class="or">OR</div>
                    <input type="text" id="room-id" placeholder="Enter Room ID">
                    <button id="join-room">Join Game</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div id="room-info">Room ID: <span id="room-id-display"></span></div>
                <div id="player-info">
                    <div id="current-player"></div>
                    <div id="game-status"></div>
                </div>
            </div>
            <div class="board" id="board"></div>
            <div class="controls">
                <button id="reset-button">New Game</button>
                <button id="leave-room">Leave Room</button>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waiting-screen" class="screen hidden">
            <div class="waiting-message">
                <h2>Waiting for opponent...</h2>
                <div class="room-id">Room ID: <span id="waiting-room-id"></span></div>
                <button id="copy-room-id">Copy Room ID</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
